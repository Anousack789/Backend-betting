<main>
  <h1 mat-dialog-title>Balance</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Amount</mat-label>
      <input matInput type="number" [(ngModel)]="amount" (ngModelChange)="onAmountChange()">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button class="btn-primary" [mat-dialog-close]="amount" cdkFocusInitial>Ok</button>
  </div>

</main>
